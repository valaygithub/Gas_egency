{% load static %}
<html>
  <head>
    <title>Cakes</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'asset/css/style.css' %}" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 one">
          <nav class="navbar bg-warning img-thumbnail">
            <div class="container-fluid">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic mixed styles example"
              >
                <a href="{% url 'home' %}"
                  ><button type="button" class="btn btn-success">
                    Home
                  </button></a
                >

                {% if user.is_authenticated %}

                <a href="{% url 'track_request' %}"
                  ><button type="button" class="btn btn-info ms-2">
                    Track Request
                  </button></a
                >
                <a href="{% url 'submit_request' %}"
                  ><button type="button" class="btn btn-success ms-2">
                    Service requests
                  </button></a
                >
                <a href="{% url 'user_logout' %}"
                  ><button type="button" class="btn btn-danger ms-2">
                    Logout
                  </button></a
                >
                {% else %}
                <a href="{% url 'user_login' %}"
                  ><button type="button" class="btn btn-danger ms-2">
                    Login
                  </button></a
                >
                <a href="{% url 'user_register' %}">
                  <button type="button" class="btn btn-light ms-2">
                    Register
                  </button></a
                >
                {% endif %}
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!---nav bar end-->
    </div>
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
  </body>
</html>
